<template name="experimentFullItem">
    <div class="col-md-12 col-sm-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="col-md-8 col-sm-6">
                    <h3>{{title}}</h3>
                    <p>
                        {{{largeDescription}}}
                    </p>
                </div>


                <div class="col-sm-6 col-md-4">
                    <div class="thumbnail">
                        <img src="{{url}}" alt="...">
                        <div class="caption">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    {{shortDescription}}
                                </div>
                            </div>
                            {{> experimentDetailsList}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
