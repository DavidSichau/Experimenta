<template name="experimentPage">
    <div class="row">
        {{> experimentFullItem}}
    </div>
    <ul class="comments">
        {{#each comments}}
            {{> commentItem }}
        {{/each}}
    </ul>

    {{#if currentUser}}
        {{> commentSubmit}}
    {{else}}
        <p>{{_ 'commentLogin'}}</p>
    {{/if}}
</template>
