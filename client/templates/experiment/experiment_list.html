<template name="experimentList">
    <div class="experiments">
        <div class="row">
            {{#each experiments}}
                {{> experimentItem}}
            {{/each}}
        </div>

        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">{{_ 'loadMore'}}</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}

    </div>
</template>
