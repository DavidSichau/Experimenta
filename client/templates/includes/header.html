<template name="header">
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{pathFor 'home'}}">{{_ "title"}}</a>
            </div>

            <div class="collapse navbar-collapse" id="navigation">

                <ul class="nav navbar-nav">
                    <li class="{{activeRouteClass 'home' 'newExperiments'}}">
                        <a href="{{pathFor 'newExperiments'}}">{{_ "new-view"}}</a>
                    </li>
                    <li class="{{activeRouteClass 'bestExperiments'}}">
                        <a href="{{pathFor 'bestExperiments'}}">{{_ "best-view"}}</a>
                    </li>
                    {{#if showFilter}}
                        <li class="dropdown">
                            {{> filter}}
                        </li>
                        <li>
                            {{> search}}
                        </li>
                    {{/if}}

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {{#if currentUser}}
                        <li class="{{activeRouteClass 'experimentSubmit'}}">
                            <a href="{{pathFor 'experimentSubmit'}}">{{_ "submitExperiment"}}</a>
                        </li>
                        <li class="dropdown">
                            {{> notifications}}
                        </li>
                    {{else}}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{_ 'languages'}}
                                <b class="caret"></b>
                            </a>
                            <ul class="notification dropdown-menu">
                                {{> languages}}
                            </ul>
                        </li>
                    {{/if}}
                    {{> loginButtons}}
                </ul>
            </div>
        </div>
    </nav>
</template>
